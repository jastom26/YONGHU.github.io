<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>枝枝的歌单</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 自动跳转代码 -->
    <script>
        // 自动跳转确保使用 https 和 www 版本
        (function() {
            // 定义目标域名
            const targetDomain = 'www.jastom26.fun';
            
            // 当前访问的域名和协议
            const currentHost = location.hostname;
            const currentProtocol = location.protocol;
            
            // 需要跳转的情况：
            // 1. 使用 HTTP 协议
            // 2. 访问根域名 (jastom26.fun) 而不是 www
            if (currentHost === 'jastom26.fun' || 
                currentHost === targetDomain && currentProtocol !== 'https:') {
                
                // 构建目标 URL
                const targetUrl = `https://${targetDomain}${location.pathname}${location.search}${location.hash}`;
                
                // 仅在需要时才跳转
                if (location.href !== targetUrl) {
                    location.href = targetUrl;
                }
            }
        })();
    </script>
</head>
<body>

        <div class="container-fluid">
            <a class="navbar-brand" href="#">枝枝的歌单</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">

                </div>
            </div>

    <div class="container mt-4">
        <h1>枝枝的歌单</h1>
        
        <!-- 搜索和筛选区域 -->
        <div class="row mb-3">
            <div class="col-md-8">
                <input type="text" id="searchInput" class="form-control" placeholder="搜索歌曲、歌手或风格...">
            </div>
            <div class="col-md-4">
                <select id="genreFilter" class="form-select">
                    <option value="">所有风格</option>

        <!-- 按钮区域 -->
        <div class="d-flex flex-wrap gap-2 mb-3">
            <button id="randomButton" class="btn btn-purple">随机点歌</button>
            <a href="https://live.douyin.com/869132681818" class="btn btn-danger" target="_blank">

        <div id="loading" class="text-center mb-3">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>

        </div>
        
        <!-- 歌曲表格 - 点击整行可复制 -->
        <div class="table-responsive">
            <table id="songTable" class="table table-striped table-hover">

                        <th width="40%">歌名</th>

        <!-- 最近点歌区域 -->
        <div class="recent-box mt-4 p-4 bg-white rounded shadow">
            <h4 class="mb-3">最近点歌 <span class="badge bg-purple" id="recent-count">0</span></h4>
            <div id="recentSongs" class="d-flex flex-wrap gap-3">
                <p class="text-muted">暂无点歌记录</p>
            </div>

        <a href="index.html" class="btn btn-secondary mt-3">返回主页</a>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 主脚本文件 -->
    <script>
        // 全局变量存储歌曲数据
        let allSongs = [];
        let genreStats = [];
        
        // Google Sheets API配置 - 使用正确的电子表格ID
        const SPREADSHEET_ID = '1HHN6Ff-ZO6Cu_Xq2fD9YKO-8qM1OeCx-NeUO0M8-ssE';
        const API_KEY = 'AIzaSyA0rc41VTOL4OB1uto2OPXgljE1xHNGVcc';
        const apiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/Sheet1!A:C?key=${API_KEY}`;
        let retryCount = 0;
        const maxRetries = 3;

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 绑定随机按钮事件
            const randomButton = document.getElementById('randomButton');
            if (randomButton) {
                randomButton.addEventListener('click', copyRandomSong);
            }
            
            // 绑定搜索功能
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    clearTimeout(this.timer);
                    this.timer = setTimeout(applyFilters, 300);
                });
            }
            
            // 绑定风格筛选器
            const genreFilter = document.getElementById('genreFilter');
            if (genreFilter) {
                genreFilter.addEventListener('change', applyFilters);
            }
            
            // 初始化加载歌曲
            loadSongs();
            
            // 加载最近点歌记录
            displayRecentSongs();
            
            // 直播状态检测
            detectLiveStatus();
        });

        // 加载歌曲数据
        async function loadSongs() {
            try {
                const loading = document.getElementById('loading');
                
                // 显示加载状态
                if (loading) {
                    loading.innerHTML = `
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">加载中...</span>
                        </div>
                        <p>加载歌单中... 尝试 ${retryCount + 1}/${maxRetries}</p>
                        <div class="mt-2 alert alert-info">正在从Google Sheets加载数据</div>
                    `;
                    loading.style.display = 'block';
                }
                
                // 获取数据
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP错误 ${response.status}: ${response.statusText}\n${errorText}`);
                }
                
                const data = await response.json();
                
                // 处理Google Sheets数据
                if (!data.values || !Array.isArray(data.values)) {
                    throw new Error('无效的Google Sheets数据: 没有找到values数组');
                }
                
                // 处理歌曲数据
                processSongsData(data);
                
                // 重置重试计数器
                retryCount = 0;
                
            } catch (error) {
                console.error('加载歌曲失败:', error);
                
                const loading = document.getElementById('loading');
                
                if (retryCount < maxRetries) {
                    retryCount++;
                    
                    if (loading) {
                        loading.innerHTML = `
                            <p class="text-warning">加载失败: ${error.message.split('\n')[0]}</p>
                            <p>将在 3 秒后重试 (${retryCount}/${maxRetries})...</p>
                        `;
                    }
                    
                    // 3秒后重试
                    setTimeout(loadSongs, 3000);
                } else {
                    // 最终失败处理
                    if (loading) {
                        loading.innerHTML = `
                            <p class="text-danger">加载失败: ${error.message.split('\n')[0]}</p>
                            <div class="alert alert-danger mt-2">
                                <p>可能的原因:</p>
                                <ul>
                                    <li>电子表格权限未设置为"知道链接的任何人可查看"</li>
                                    <li>工作表名称不正确（应为Sheet1）</li>
                                    <li>API密钥限制</li>
                                    <li>网络连接问题</li>
                                </ul>
                                <p>请检查Google Sheets设置后刷新页面重试</p>
                            </div>
                        `;
                    }
                }
            }
        }
        
        // 处理歌曲数据
        function processSongsData(data) {
            const headers = data.values[0];
            const rows = data.values.slice(1);
            
            // 映射列索引
            const titleIndex = headers.indexOf('歌名');
            const artistIndex = headers.indexOf('歌手');
            const genreIndex = headers.indexOf('风格');
            
            // 如果列名不正确，尝试自动检测
            let titleIdx = titleIndex;
            let artistIdx = artistIndex;
            let genreIdx = genreIndex;
            
            if (titleIdx === -1) titleIdx = headers.findIndex(h => h.toLowerCase().includes('歌名') || h.toLowerCase().includes('title'));
            if (artistIdx === -1) artistIdx = headers.findIndex(h => h.toLowerCase().includes('歌手') || h.toLowerCase().includes('artist'));
            if (genreIdx === -1) genreIdx = headers.findIndex(h => h.toLowerCase().includes('风格') || h.toLowerCase().includes('genre'));
            
            if (titleIdx === -1 || artistIdx === -1 || genreIdx === -1) {
                // 如果无法识别列，使用前3列
                console.warn('使用默认列顺序');
                titleIdx = 0;
                artistIdx = 1;
                genreIdx = 2;
            }
            
            allSongs = rows.map(row => {
                return {
                    '歌名': row[titleIdx] || '',
                    '歌手': row[artistIdx] || '',
                    '风格': row[genreIdx] || ''
                };
            });
            
            // 简化歌手处理：只取第一个歌手
            allSongs = allSongs.map(song => {
                if (song['歌手'] && song['歌手'].includes(',')) {
                    song['歌手'] = song['歌手'].split(',')[0].trim();
                }
                
                // 自动修正空值
                if (!song['歌手'] || song['歌手'].trim() === '') {
                    song['歌手'] = '未知歌手';
                }
                
                if (!song['风格'] || song['风格'].trim() === '') {
                    song['风格'] = '未知风格';
                }
                
                return song;
            });
            
            // 生成风格统计
            if (allSongs.length > 0) {
                const genreCount = {};
                
                allSongs.forEach(song => {
                    const genre = song['风格'] || '未知';
                    genreCount[genre] = (genreCount[genre] || 0) + 1;
                });
                
                // 转换为数组并排序
                genreStats = Object.keys(genreCount).map(genre => {
                    return { genre, count: genreCount[genre] };
                }).sort((a, b) => b.count - a.count);
                
                // 保存统计信息到localStorage
                localStorage.setItem('songStats', JSON.stringify({
                    songCount: allSongs.length,
                    genreStats: genreStats
                }));
            }
            
            // 更新UI
            const loading = document.getElementById('loading');
            const songTable = document.getElementById('songTable');
            const randomButton = document.getElementById('randomButton');
            const searchInput = document.getElementById('searchInput');
            const genreFilter = document.getElementById('genreFilter');
            
            if (loading) loading.style.display = 'none';
            if (songTable) songTable.style.display = 'table';
            if (randomButton) randomButton.disabled = false;
            if (searchInput) searchInput.disabled = false;
            if (genreFilter) genreFilter.disabled = false;
            
            // 填充风格筛选器
            populateGenreFilter();
            
            // 显示歌曲
            displaySongs(allSongs);
            
            // 添加行点击事件
            addRowClickEvents();
            
            // 显示加载成功通知
            showToast('歌单加载成功!');
        }

        // 显示歌曲表格
        function displaySongs(songs) {
            const tbody = document.querySelector('#songTable tbody');
            if (!tbody) return;
            
            tbody.innerHTML = '';
            
            songs.forEach(song => {
                const row = document.createElement('tr');
                row.setAttribute('data-song-info', `${song['歌名'] || ''} - ${song['歌手'] || ''}`);
                
                row.innerHTML = `
                    <td>${song['歌名'] || '-'}</td>
                    <td>${song['歌手'] || '-'}</td>
                    <td>${song['风格'] || '-'}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // 添加行点击事件
        function addRowClickEvents() {
            const rows = document.querySelectorAll('#songTable tbody tr');
            
            rows.forEach(row => {
                row.addEventListener('click', function() {
                    // 获取歌曲信息
                    const songInfo = this.getAttribute('data-song-info') || '';
                    
                    if (!songInfo) return;
                    
                    // 复制到剪贴板
                    copyToClipboard(songInfo);
                    
                    // 添加复制成功动画
                    this.classList.add('copied');
                    setTimeout(() => {
                        this.classList.remove('copied');
                    }, 1500);
                    
                    // 保存到最近点歌
                    const parts = songInfo.split(' - ');
                    if (parts.length >= 2) {
                        saveRecentSong({
                            '歌名': parts[0] || '未知歌曲',
                            '歌手': parts[1] || '未知歌手'
                        });
                    }
                    
                    // 显示提示
                    showToast('已复制: ' + songInfo);
                });
            });
        }

        // 填充风格筛选器
        function populateGenreFilter() {
            const genreFilter = document.getElementById('genreFilter');
            if (!genreFilter || !genreStats || genreStats.length === 0) return;
            
            // 清空现有选项（保留"所有风格"）
            genreFilter.innerHTML = '<option value="">所有风格</option>';
            
            // 添加所有风格选项
            genreStats.forEach(stat => {
                const option = document.createElement('option');
                option.value = stat.genre;
                option.textContent = `${stat.genre} (${stat.count})`;
                genreFilter.appendChild(option);
            });
        }

        // 应用筛选（搜索+风格）
        function applyFilters() {
            const searchInput = document.getElementById('searchInput');
            const genreFilter = document.getElementById('genreFilter');
            
            const searchText = searchInput ? searchInput.value.trim().toLowerCase() : '';
            const selectedGenre = genreFilter ? genreFilter.value : '';
            
            const filteredSongs = allSongs.filter(song => {
                const songName = (song['歌名'] || '').toLowerCase();
                const artist = (song['歌手'] || '').toLowerCase();
                const genre = (song['风格'] || '').toLowerCase();
                
                // 搜索匹配
                const matchesSearch = searchText === '' || 
                    songName.includes(searchText) || 
                    artist.includes(searchText) || 
                    genre.includes(searchText);
                
                // 风格匹配
                const matchesGenre = selectedGenre === '' || 
                    (song['风格'] === selectedGenre);
                
                return matchesSearch && matchesGenre;
            });
            
            displaySongs(filteredSongs);
            addRowClickEvents(); // 重新绑定点击事件
        }

        // 复制随机歌曲到剪贴板并显示提示框
        function copyRandomSong() {
            if (!allSongs || allSongs.length === 0) {
                showToast('歌单为空，无法随机选择', 'error');
                return;
            }
            
            // 随机选择一首歌
            const randomIndex = Math.floor(Math.random() * allSongs.length);
            const randomSong = allSongs[randomIndex];
            
            // 创建复制内容
            const songName = randomSong['歌名'] || '未知歌曲';
            const artist = randomSong['歌手'] || '未知歌手';
            const songInfo = `${songName} - ${artist}`;
            
            // 保存到最近点歌
            saveRecentSong({
                '歌名': songName,
                '歌手': artist
            });
            
            // 复制到剪贴板
            copyToClipboard(songInfo);
            
            // 显示提示
            showToast('已复制: ' + songInfo);
        }

        // 通用复制到剪贴板函数
        function copyToClipboard(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).catch(err => {
                    console.error('复制失败:', err);
                    fallbackCopy(text);
                });
            } else {
                fallbackCopy(text);
            }
        }

        // 兼容性复制方法
        function fallbackCopy(text) {
            try {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.top = '0';
                textArea.style.left = '0';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                
                const success = document.execCommand('copy');
                document.body.removeChild(textArea);
                
                if (!success) {
                    throw new Error('复制命令失败');
                }
            } catch (err) {
                console.error('复制失败:', err);
                return false;
            }
            return true;
        }

        // 保存最近点歌记录
        function saveRecentSong(song) {
            if (!song) return;
            
            let recentSongs = JSON.parse(localStorage.getItem('recentSongs')) || [];
            
            // 获取当前时间
            const now = new Date();
            const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            
            // 如果歌曲已存在，移动到最前
            recentSongs = recentSongs.filter(s => 
                s['歌名'] !== song['歌名'] || s['歌手'] !== song['歌手']);
            
            // 添加到开头（只保存歌名和歌手）
            recentSongs.unshift({
                '歌名': song['歌名'] || '未知歌曲',
                '歌手': song['歌手'] || '未知歌手',
                '时间': timeString
            });
            
            // 只保留最近5首
            recentSongs = recentSongs.slice(0, 5);
            
            localStorage.setItem('recentSongs', JSON.stringify(recentSongs));
            displayRecentSongs(recentSongs);
        }

        // 显示最近点歌
        function displayRecentSongs(recentSongs = null) {
            const recentContainer = document.getElementById('recentSongs');
            if (!recentContainer) return;
            
            let songsToDisplay = recentSongs;
            
            if (!songsToDisplay) {
                // 如果没有传入数据，从localStorage获取
                songsToDisplay = JSON.parse(localStorage.getItem('recentSongs')) || [];
            }
            
            recentContainer.innerHTML = '';
            
            // 更新计数
            const countElement = document.getElementById('recent-count');
            if (countElement) {
                countElement.textContent = songsToDisplay.length;
            }
            
            if (songsToDisplay.length === 0) {
                recentContainer.innerHTML = '<p class="text-muted">暂无点歌记录</p>';
                return;
            }
            
            songsToDisplay.forEach(song => {
                const songCard = document.createElement('div');
                songCard.className = 'recent-song-card';
                songCard.innerHTML = `
                    <div class="recent-song-info">
                        <div class="recent-song-title">${song['歌名']}</div>
                        <div class="recent-song-artist">${song['歌手']}</div>
                        <div class="recent-time">${song['时间'] || ''}</div>
                    </div>
                `;
                recentContainer.appendChild(songCard);
            });
        }

        // 显示提示框
        function showToast(message, type = 'success') {
            // 移除已有提示框
            const existingToasts = document.querySelectorAll('.custom-toast');
            existingToasts.forEach(toast => {
                toast.remove();
            });
            
            // 创建提示框元素
            const toast = document.createElement('div');
            toast.className = `custom-toast ${type}`;
            toast.textContent = message;
            
            // 添加到页面顶部
            document.body.appendChild(toast);
            
            // 强制重绘
            toast.offsetHeight;
            
            // 显示提示框
            toast.style.opacity = '1';
            toast.style.transform = 'translate(-50%, 0)';
            
            // 3秒后移除
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translate(-50%, -20px)';
                
                // 完全移除元素
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.remove();
                    }
                }, 500);
            }, 3000);
        }

        // 直播状态检测
        function detectLiveStatus() {
            const liveStatus = document.getElementById('liveStatus');
            
            if (!liveStatus) return;
            
            // 检测直播状态
            const isLive = checkLiveStatus();
            
            if (isLive) {
                liveStatus.innerHTML = '<i class="bi bi-broadcast-pin"></i> 正在直播';
                liveStatus.classList.add('bg-danger', 'animate-pulse');
                liveStatus.classList.remove('bg-secondary');
            } else {
                liveStatus.innerHTML = '<i class="bi bi-mic-mute"></i> 直播结束';
                liveStatus.classList.remove('bg-danger', 'animate-pulse');
                liveStatus.classList.add('bg-secondary');
            }
            
            // 每5分钟更新一次状态
            setTimeout(detectLiveStatus, 5 * 60 * 1000);
        }

        // 检测直播状态
        function checkLiveStatus() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            
            // 转换为分钟数
            const currentMinutes = hours * 60 + minutes;
            
            // 定义直播时间段（14:00-15:00 和 18:00-19:30）
            const livePeriod1 = { start: 14*60, end: 15*60 };
            const livePeriod2 = { start: 18*60, end: 19*60+30 };
            
            return (currentMinutes >= livePeriod1.start && currentMinutes <= livePeriod1.end) ||
                   (currentMinutes >= livePeriod2.start && currentMinutes <= livePeriod2.end);
        }
    </script>
