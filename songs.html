<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>枝枝的歌单</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">枝枝的歌单</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">首页</a></li>
                    <li class="nav-item"><a class="nav-link active" href="songs.html">歌曲列表</a></li>
                </ul>
                <div class="d-flex">
                    <span class="badge animate-pulse me-2" id="liveStatus">
                        <i class="bi bi-broadcast-pin"></i> 正在直播
                    </span>
                    <a href="https://live.douyin.com/869132681818" class="btn btn-sm btn-danger" target="_blank">
                        <i class="bi bi-camera-reels-fill"></i> 进入直播间
                    </a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1>枝枝的歌单</h1>
        
        <div class="row mb-3">
            <div class="col-md-8">
                <input type="text" id="searchInput" class="form-control" placeholder="搜索歌曲、歌手或风格...">
            </div>
            <div class="col-md-4">
                <select id="genreFilter" class="form-select">
                    <option value="">所有风格</option>
                    </select>
            </div>
        </div>
        
        <div class="d-flex flex-wrap gap-2 mb-3">
            <button id="randomButton" class="btn btn-purple">随机点歌</button>
            <a href="https://live.douyin.com/869132681818" class="btn btn-danger" target="_blank">
                <i class="bi bi-camera-reels-fill"></i> 进入直播间
            </a>
        </div>
        
        <div id="loading" class="text-center mb-3">加载歌单中...</div>
        
        <div class="table-responsive">
            <table id="songTable" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>歌名</th>
                        <th>歌手</th>
                        <th>风格</th>
                        <th>链接</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
        <div class="recent-box mt-4 p-4 bg-white rounded shadow">
            <h4 class="mb-3">最近点歌 <span class="badge bg-purple" id="recent-count">0</span></h4>
            <div id="recentSongs" class="d-flex flex-wrap gap-3">
                <p class="text-muted">暂无点歌记录</p>
            </div>
        </div>
        
        <a href="index.html" class="btn btn-secondary mt-3">返回主页</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 全局变量存储歌曲数据
        let allSongs = [];
        let genreStats = [];
        const apiUrl = 'https://sheetdb.io/api/v1/ki9gdqgc7ffrr';

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 绑定随机按钮事件
            const randomButton = document.getElementById('randomButton');
            if (randomButton) {
                randomButton.addEventListener('click', copyRandomSong);
            }
            
            // 绑定搜索功能
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    clearTimeout(this.timer);
                    this.timer = setTimeout(applyFilters, 300);
                });
            }
            
            // 绑定风格筛选器
            const genreFilter = document.getElementById('genreFilter');
            if (genreFilter) {
                genreFilter.addEventListener('change', applyFilters);
            }
            
            // 初始化加载歌曲
            loadSongs();
            
            // 加载最近点歌记录
            displayRecentSongs();
            
            // 直播状态检测
            detectLiveStatus();

            // --- 动态效果代码 ---
            // 鼠标指针动态效果 (Liquid-like, Colorful, Speed-influenced)
            let lastMouseX = 0;
            let lastMouseY = 0;
            let lastTimestamp = 0;
            const trailColors = ['#FFC0CB', '#FFD700', '#ADFF2F', '#87CEFA', '#FF69B4', '#FF4500', '#DA70D6']; // 彩色方案
            let colorIndex = 0;

            function initMouseTrail() {
                document.addEventListener('mousemove', (e) => {
                    const now = Date.now();
                    const dx = e.clientX - lastMouseX;
                    const dy = e.clientY - lastMouseY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const deltaTime = now - lastTimestamp;
                    const speed = distance / deltaTime; // 像素/毫秒

                    lastMouseX = e.clientX;
                    lastMouseY = e.clientY;
                    lastTimestamp = now;

                    // 根据速度调整生成频率和大小
                    const minDotSize = 8;
                    const maxDotSize = 25; // 限制最大大小
                    const baseOpacity = 0.6;

                    // 速度系数，可以调整以改变对大小的影响
                    const speedFactor = Math.min(speed / 0.5, 1); // 将速度映射到0-1，0.5是一个阈值
                    const dotSize = minDotSize + (maxDotSize - minDotSize) * speedFactor;
                    const dotOpacity = baseOpacity + (1 - baseOpacity) * speedFactor * 0.5; // 速度快时更实

                    // 每帧只生成一个点，或者根据速度跳过一些帧，模拟高频生成
                    if (speed > 0.1 || Math.random() < 0.1) { // 即使速度慢，也随机生成一些点
                        const trail = document.createElement('div');
                        trail.className = 'mouse-trail-dot';
                        trail.style.left = `${e.clientX}px`;
                        trail.style.top = `${e.clientY}px`;

                        // 随机选择颜色
                        trail.style.backgroundColor = trailColors[colorIndex % trailColors.length];
                        colorIndex++;

                        trail.style.width = `${dotSize}px`;
                        trail.style.height = `${dotSize}px`;
                        trail.style.opacity = dotOpacity;
                        trail.style.transform = `translate(-50%, -50%) scale(1)`; // 初始放大到正常大小

                        document.body.appendChild(trail);

                        // 动画结束后移除元素
                        setTimeout(() => {
                            trail.style.opacity = 0;
                            trail.style.transform = `translate(-50%, -50%) scale(0.5)`; // 渐隐并缩小
                            trail.addEventListener('transitionend', () => trail.remove(), {once: true});
                        }, 500 + (speedFactor * 300)); // 存在时间根据速度略微调整
                    }
                });
            }

            // 飘屏下雪动态效果
            function initFloatingEmojis() {
                const emoji = '⛰️'; // 使用您指定的符号
                const baseFrequency = 1000; // 基础生成频率（毫秒）
                const maxFrequencyVariation = 500; // 频率随机变化范围

                setInterval(() => {
                    const float = document.createElement('span');
                    float.className = 'floating-emoji';
                    float.textContent = emoji;

                    // 随机起始X位置
                    float.style.left = `${Math.random() * 100}vw`;

                    // 随机大小
                    float.style.fontSize = `${Math.random() * 15 + 15}px`; // 15px to 30px

                    // 随机动画持续时间 (模拟雪花速度不同)
                    const duration = Math.random() * 10 + 10; // 10s to 20s
                    float.style.animationDuration = `${duration}s`;

                    // 随机延迟 (让雪花不同时开始)
                    float.style.animationDelay = `-${Math.random() * duration}s`; // 负延迟使其看上去随机出现

                    // 随机水平飘动量 (模拟风)
                    const xDrift = (Math.random() - 0.5) * 50; // -25vw to 25vw
                    float.style.setProperty('--x-drift', `${xDrift}vw`);


                    document.body.appendChild(float);

                    // 动画结束后移除元素
                    float.addEventListener('animationend', () => {
                        float.remove();
                    });
                }, baseFrequency + Math.random() * maxFrequencyVariation); // 随机频率生成
            }

            // 调用初始化函数
            initMouseTrail();
            initFloatingEmojis();
            // --- 动态效果代码结束 ---
        });

        // 加载歌曲数据
        async function loadSongs() {
            try {
                const loading = document.getElementById('loading');
                const songTable = document.getElementById('songTable');
                const randomButton = document.getElementById('randomButton');
                const searchInput = document.getElementById('searchInput');
                const genreFilter = document.getElementById('genreFilter');
                
                // 显示加载状态
                if (loading) loading.style.display = 'block';
                if (songTable) songTable.style.display = 'none';
                if (randomButton) randomButton.disabled = true;
                if (searchInput) searchInput.disabled = true;
                if (genreFilter) genreFilter.disabled = true;
                
                // 添加超时处理
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('请求超时')), 10000)
                );
                
                // 获取数据
                const response = await Promise.race([
                    fetch(apiUrl),
                    timeoutPromise
                ]);
                
                if (!response.ok) throw new Error(`HTTP错误 ${response.status}`);
                
                let data = await response.json();
                
                // 处理不同格式的数据
                if (Array.isArray(data)) {
                    allSongs = data;
                } else if (typeof data === 'object' && data !== null) {
                    allSongs = Object.values(data);
                } else {
                    throw new Error('数据格式无效');
                }
                
                // 简化歌手处理：只取第一个歌手
                allSongs = allSongs.map(song => {
                    // 处理歌手：如果有逗号，取第一个
                    if (song['歌手'] && song['歌手'].includes(',')) {
                        song['歌手'] = song['歌手'].split(',')[0].trim();
                    }
                    
                    // 自动修正空值
                    if (!song['歌手'] || song['歌手'].trim() === '') {
                        song['歌手'] = '未知歌手';
                    }
                    
                    if (!song['风格'] || song['风格'].trim() === '') {
                        song['风格'] = '未知风格';
                    }
                    
                    return song;
                });
                
                // 生成风格统计
                if (allSongs.length > 0) {
                    const genreCount = {};
                    
                    allSongs.forEach(song => {
                        const genre = song['风格'] || '未知';
                        genreCount[genre] = (genreCount[genre] || 0) + 1;
                    });
                    
                    // 转换为数组并排序
                    genreStats = Object.keys(genreCount).map(genre => {
                        return { genre, count: genreCount[genre] };
                    }).sort((a, b) => b.count - a.count);
                    
                    // 保存统计信息到localStorage
                    localStorage.setItem('songStats', JSON.stringify({
                        songCount: allSongs.length,
                        genreStats: genreStats
                    }));
                }
                
                // 更新UI
                if (loading) loading.style.display = 'none';
                if (songTable) songTable.style.display = 'table';
                if (randomButton) randomButton.disabled = false;
                if (searchInput) searchInput.disabled = false;
                if (genreFilter) genreFilter.disabled = false;
                
                // 填充风格筛选器
                populateGenreFilter();
                
                // 显示歌曲
                displaySongs(allSongs);
                
                // 添加行点击事件
                addRowClickEvents();
                
                // 显示加载成功通知
                showToast('歌单加载成功!');
                
            } catch (error) {
                console.error('加载歌曲失败:', error);
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.textContent = '加载失败: ' + (error.message || '未知错误');
                    loading.style.color = 'red';
                }
                showToast('加载歌单失败: ' + (error.message || '未知错误'), 'error');
            }
        }

        // 显示歌曲表格
        function displaySongs(songs) {
            const tbody = document.querySelector('#songTable tbody');
            if (!tbody) return;
            
            tbody.innerHTML = '';
            
            songs.forEach(song => {
                const row = document.createElement('tr');
                row.setAttribute('data-song-info', `${song['歌名'] || ''} - ${song['歌手'] || ''}`);
                
                row.innerHTML = `
                    <td>${song['歌名'] || '-'}</td>
                    <td>${song['歌手'] || '-'}</td>
                    <td>${song['风格'] || '-'}</td>
                    <td>
                        ${song['链接'] ? `<a href="${song['链接']}" target="_blank" class="btn btn-sm btn-outline-purple">播放</a>` : '-'}
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // 添加行点击事件
        function addRowClickEvents() {
            const rows = document.querySelectorAll('#songTable tbody tr');
            
            rows.forEach(row => {
                row.addEventListener('click', function(event) {
                    // 如果点击的是播放按钮，不触发复制
                    if (event.target.closest('a')) {
                        return;
                    }
                    
                    // 获取歌曲信息
                    const songInfo = this.getAttribute('data-song-info') || '';
                    
                    if (!songInfo) return;
                    
                    // 复制到剪贴板
                    copyToClipboard(songInfo);
                    
                    // 添加复制成功动画
                    this.classList.add('copied');
                    setTimeout(() => {
                        this.classList.remove('copied');
                    }, 1500);
                    
                    // 保存到最近点歌
                    const parts = songInfo.split(' - ');
                    if (parts.length >= 2) {
                        saveRecentSong({
                            '歌名': parts[0] || '未知歌曲',
                            '歌手': parts[1] || '未知歌手'
                        });
                    }
                    
                    // 显示提示
                    showToast('已复制: ' + songInfo);
                });
            });
        }

        // 填充风格筛选器
        function populateGenreFilter() {
            const genreFilter = document.getElementById('genreFilter');
            if (!genreFilter || !genreStats || genreStats.length === 0) return;
            
            // 清空现有选项（保留"所有风格"）
            genreFilter.innerHTML = '<option value="">所有风格</option>';
            
            // 添加所有风格选项
            genreStats.forEach(stat => {
                const option = document.createElement('option');
                option.value = stat.genre;
                option.textContent = `${stat.genre} (${stat.count})`;
                genreFilter.appendChild(option);
            });
        }

        // 应用筛选（搜索+风格）
        function applyFilters() {
            const searchInput = document.getElementById('searchInput');
            const genreFilter = document.getElementById('genreFilter');
            
            const searchText = searchInput ? searchInput.value.trim().toLowerCase() : '';
            const selectedGenre = genreFilter ? genreFilter.value : '';
            
            const filteredSongs = allSongs.filter(song => {
                const songName = (song['歌名'] || '').toLowerCase();
                const artist = (song['歌手'] || '').toLowerCase();
                const genre = (song['风格'] || '').toLowerCase();
                
                // 搜索匹配
                const matchesSearch = searchText === '' || 
                    songName.includes(searchText) || 
                    artist.includes(searchText) || 
                    genre.includes(searchText);
                
                // 风格匹配
                const matchesGenre = selectedGenre === '' || 
                    (song['风格'] === selectedGenre);
                
                return matchesSearch && matchesGenre;
            });
            
            displaySongs(filteredSongs);
            addRowClickEvents(); // 重新绑定点击事件
        }

        // 复制随机歌曲到剪贴板并显示提示框
        function copyRandomSong() {
            if (!allSongs || allSongs.length === 0) {
                showToast('歌单为空，无法随机选择', 'error');
                return;
            }
            
            // 随机选择一首歌
            const randomIndex = Math.floor(Math.random() * allSongs.length);
            const randomSong = allSongs[randomIndex];
            
            // 创建复制内容
            const songName = randomSong['歌名'] || '未知歌曲';
            const artist = randomSong['歌手'] || '未知歌手';
            const songInfo = `${songName} - ${artist}`;
            
            // 保存到最近点歌
            saveRecentSong({
                '歌名': songName,
                '歌手': artist
            });
            
            // 复制到剪贴板
            copyToClipboard(songInfo);
            
            // 显示提示
            showToast('已复制: ' + songInfo);
        }

        // 通用复制到剪贴板函数
        function copyToClipboard(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).catch(err => {
                    console.error('复制失败:', err);
                    fallbackCopy(text);
                });
            } else {
                fallbackCopy(text);
            }
        }

        // 兼容性复制方法
        function fallbackCopy(text) {
            try {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.top = '0';
                textArea.style.left = '0';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                
                const success = document.execCommand('copy');
                document.body.removeChild(textArea);
                
                if (!success) {
                    throw new Error('复制命令失败');
                }
            } catch (err) {
                console.error('复制失败:', err);
                return false;
            }
            return true;
        }

        // 保存最近点歌记录
        function saveRecentSong(song) {
            if (!song) return;
            
            let recentSongs = JSON.parse(localStorage.getItem('recentSongs')) || [];
            
            // 获取当前时间
            const now = new Date();
            const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            
            // 如果歌曲已存在，移动到最前
            recentSongs = recentSongs.filter(s => 
                s['歌名'] !== song['歌名'] || s['歌手'] !== song['歌手']);
            
            // 添加到开头（只保存歌名和歌手）
            recentSongs.unshift({
                '歌名': song['歌名'] || '未知歌曲',
                '歌手': song['歌手'] || '未知歌手',
                '时间': timeString
            });
            
            // 只保留最近5首
            recentSongs = recentSongs.slice(0, 5);
            
            localStorage.setItem('recentSongs', JSON.stringify(recentSongs));
            displayRecentSongs(recentSongs);
        }

        // 显示最近点歌
        function displayRecentSongs(recentSongs = null) {
            const recentContainer = document.getElementById('recentSongs');
            if (!recentContainer) return;
            
            let songsToDisplay = recentSongs;
            
            if (!songsToDisplay) {
                // 如果没有传入数据，从localStorage获取
                songsToDisplay = JSON.parse(localStorage.getItem('recentSongs')) || [];
            }
            
            recentContainer.innerHTML = '';
            
            // 更新计数
            const countElement = document.getElementById('recent-count');
            if (countElement) {
                countElement.textContent = songsToDisplay.length;
            }
            
            if (songsToDisplay.length === 0) {
                recentContainer.innerHTML = '<p class="text-muted">暂无点歌记录</p>';
                return;
            }
            
            songsToDisplay.forEach(song => {
                const songCard = document.createElement('div');
                songCard.className = 'recent-song-card';
                songCard.innerHTML = `
                    <div class="recent-song-info">
                        <div class="recent-song-title">${song['歌名']}</div>
                        <div class="recent-song-artist">${song['歌手']}</div>
                        <div class="recent-time">${song['时间'] || ''}</div>
                    </div>
                `;
                recentContainer.appendChild(songCard);
            });
        }

        // 显示提示框
        function showToast(message, type = 'success') {
            // 移除已有提示框
            const existingToasts = document.querySelectorAll('.custom-toast');
            existingToasts.forEach(toast => {
                toast.remove();
            });
            
            // 创建提示框元素
            const toast = document.createElement('div');
            toast.className = `custom-toast ${type}`;
            toast.textContent = message;
            
            // 添加到页面顶部
            document.body.appendChild(toast);
            
            // 强制重绘
            toast.offsetHeight;
            
            // 显示提示框
            toast.style.opacity = '1';
            toast.style.transform = 'translate(-50%, 0)';
            
            // 3秒后移除
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translate(-50%, -20px)';
                
                // 完全移除元素
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.remove();
                    }
                }, 500);
            }, 3000);
        }

        // 直播状态检测
        function detectLiveStatus() {
            const liveStatus = document.getElementById('liveStatus');
            
            if (!liveStatus) return;
            
            // 检测直播状态
            const isLive = checkLiveStatus();
            
            if (isLive) {
                liveStatus.innerHTML = '<i class="bi bi-broadcast-pin"></i> 正在直播';
                liveStatus.classList.add('bg-danger', 'animate-pulse');
                liveStatus.classList.remove('bg-secondary');
            } else {
                liveStatus.innerHTML = '<i class="bi bi-mic-mute"></i> 直播结束';
                liveStatus.classList.remove('bg-danger', 'animate-pulse');
                liveStatus.classList.add('bg-secondary');
            }
            
            // 每5分钟更新一次状态
            setTimeout(detectLiveStatus, 5 * 60 * 1000);
        }

        // 检测直播状态
        function checkLiveStatus() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            
            // 转换为分钟数
            const currentMinutes = hours * 60 + minutes;
            
            // 定义直播时间段（14:00-15:00 和 18:00-19:30）
            const livePeriod1 = { start: 14*60, end: 15*60 };
            const livePeriod2 = { start: 18*60, end: 19*60+30 };
            
            return (currentMinutes >= livePeriod1.start && currentMinutes <= livePeriod1.end) ||
                   (currentMinutes >= livePeriod2.start && currentMinutes <= livePeriod2.end);
        }
    </script>
</body>
</html>
